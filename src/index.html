<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>WebDataRocksMAM</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet" />
  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      </head>



<body>
  <div class=container-fluid>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark mt-3">
        <a class="navbar-brand" href="#">
          <img src="https://mamjerez.fra1.digitaloceanspaces.com/OCM.png" width="30" height="30" alt="logo" class="align-bottom">
          Ejecución presupuesto gastos al 07/08/2019.
        </a>
      </nav>

  <div id="wdr-component">The component will appear here</div>
  <script>
    var pivot = new WebDataRocks({
      container: "#wdr-component",
      beforetoolbarcreated: customizeToolbar,
      toolbar: true,
      report: {
        dataSource: {
          dataSourceType: "csv",
          fieldSeparator: ";",
          // Fichero creado con Tableau.
          filename: "https://mamjerez.fra1.digitaloceanspaces.com/CONSULTA%20EJECUCI%C3%92N%20GASTO+(Varias%20conexiones).csv"
          // Problema CORS
          // filename: "https://drive.google.com/file/d/1Fw6zAJ5S0joKcKz5_n8hDToCKMzgPbzq/view"
                  },

        // "localization": "https://cdn.webdatarocks.com/loc/es.json",
        // No funciona en local
        // "localization": "../src/assets/es.json",
        localization: "https://mamjerez.fra1.digitaloceanspaces.com/es.json",

        slice: {
          rows: [
          {
              uniqueName: "Capítulo"
            },
            {
              uniqueName: "Capítulo (Capitulos)"
            },
            {
              uniqueName: "DesEco"
            }
          ],
          columns: [
            {
              uniqueName: "Measures",
              format: "mam"
            }
          ],
          measures: [
            {
              uniqueName: "Créditos Iniciales",
              caption: "Creditos",
              aggregation: "sum",
              format: "mam"
            }
          ],
          sorting: {
            column: {
              type: "desc",
              tuple: [],
              measure: "Créditos Iniciales"
            }
          }

        },
 options: {
        grid: {
          showHierarchyCaptions: true,
          showHeaders: false
        }
      },

        formats: [{
          name: "mam",
          thousandsSeparator: ".",
          decimalSeparator: ",",
          decimalPlaces: 0,
          currencySymbol: "",
          currencySymbolAlign: "right",
          nullValue: "",
          textAlign: "right",
          isPercent: false
        }]
      }
    }
    );

    function customizeToolbar(toolbar) {
      var tabs = toolbar.getTabs(); // get all tabs from the toolbar
      toolbar.getTabs = function () {
        delete tabs[0]; // delete the first tab
        delete tabs[1];
        delete tabs[2];
        // delete tabs[4];
        // delete tabs[5];
        // delete tabs[6];
        return tabs;
      }
    }
  </script>
  <app-root></app-root>
</body>



</div>
</html>
